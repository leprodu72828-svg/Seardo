<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Seardo Admin</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
}

.container {
  max-width: 400px;
  margin: 80px auto;
  background: #020617;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 0 20px #38bdf8;
}

h1, h2 {
  text-align: center;
}

input, button {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 5px;
  border: none;
}

input {
  background: #020617;
  color: white;
  border: 1px solid #38bdf8;
}

button {
  background: #38bdf8;
  color: black;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #0ea5e9;
}

.hidden {
  display: none;
}

.admin {
  border: 2px solid red;
}
</style>
</head>
<body>

<div class="container" id="auth">
  <h1>Seardo</h1>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="register()">Create account</button>
</div>

<div class="container hidden" id="dashboard">
  <h2>Dashboard</h2>
  <p id="role"></p>
  <button onclick="logout()">Logout</button>
</div>

<div class="container hidden admin" id="adminPanel">
  <h2>Admin Panel</h2>
  <p>Total users: <span id="userCount"></span></p>
</div>

<script>
const ADMIN_EMAIL = "admin@seardo.com";

function getUsers() {
  return JSON.parse(localStorage.getItem("users") || "[]");
}

function saveUsers(users) {
  localStorage.setItem("users", JSON.stringify(users));
}

function register() {
  const email = email.value;
  const password = password.value;

  if (!email || !password) return alert("Missing fields");

  const users = getUsers();
  if (users.find(u => u.email === email))
    return alert("Account already exists");

  users.push({ email, password });
  saveUsers(users);
  alert("Account created!");
}

function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const users = getUsers();
  const user = users.find(u => u.email === email && u.password === password);

  if (!user) return alert("Invalid login");

  localStorage.setItem("session", email);
  loadDashboard(email);
}

function loadDashboard(email) {
  auth.classList.add("hidden");
  dashboard.classList.remove("hidden");

  if (email === ADMIN_EMAIL) {
    role.textContent = "Role: ADMIN";
    adminPanel.classList.remove("hidden");
    userCount.textContent = getUsers().length;
  } else {
    role.textContent = "Role: USER";
  }
}

function logout() {
  localStorage.removeItem("session");
  location.reload();
}

const session = localStorage.getItem("session");
if (session) loadDashboard(session);
</script>

</body>
</html>
