<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Seardo OSINT</title>

<style>
:root{
  --bg:#050f08;
  --panel:rgba(20,40,30,.6);
  --accent:#32ff7e;
  --text:#eafff1;
}

*{box-sizing:border-box;font-family:Inter,Arial}
body{
  margin:0;
  background:radial-gradient(circle at top,#0b2a16,#020604);
  color:var(--text);
  min-height:100vh;
}

header{
  padding:40px;
  text-align:center;
}

h1{
  font-size:3em;
  text-shadow:0 0 20px var(--accent);
}

.glass{
  background:var(--panel);
  backdrop-filter:blur(14px);
  border:1px solid var(--accent);
  border-radius:16px;
  box-shadow:0 0 40px #000;
}

.search-box{
  max-width:700px;
  margin:0 auto;
  padding:25px;
}

input,select,button{
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:10px;
  border:none;
  font-size:16px;
}

input,select{
  background:#03180c;
  color:var(--text);
  border:1px solid var(--accent);
}

button{
  background:var(--accent);
  color:#000;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:scale(1.02);
  box-shadow:0 0 20px var(--accent);
}

.results{
  padding:30px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:20px;
}

.card{
  padding:20px;
  animation:float .6s ease;
}

@keyframes float{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

a{color:var(--accent)}
</style>
</head>

<body>

<header>
  <h1>SEARDO OSINT</h1>
  <p>Open‚ÄëSource Intelligence Dashboard</p>
</header>

<div class="search-box glass">
  <select id="type">
    <option value="">Select search type</option>
    <option value="ip">IP Address</option>
    <option value="domain">Domain / WHOIS</option>
    <option value="dns">DNS Records</option>
    <option value="reverse">Reverse IP</option>
    <option value="phone">Phone Operator</option>
  </select>

  <input id="query" placeholder="Enter target...">
  <button onclick="search()">Run OSINT</button>
</div>

<div class="results" id="results"></div>

<script>
const results=document.getElementById("results");
function card(t,c){
  return `<div class="card glass"><h3>${t}</h3><p>${c}</p></div>`;
}

async function search(){
  results.innerHTML="";
  const q=query.value.trim();
  const t=type.value;
  if(!q||!t) return alert("Select type + input");

  /* IP */
  if(t==="ip"){
    const r=await fetch(`https://ipapi.co/${q}/json/`);
    const d=await r.json();
    results.innerHTML+=card("IP Information",
      `Country: ${d.country_name}<br>
       City: ${d.city}<br>
       ISP: ${d.org}<br>
       <a target="_blank"
       href="https://www.google.com/maps?q=${d.latitude},${d.longitude}">
       üìç View on Google Maps</a>`);
  }

  /* DOMAIN / WHOIS */
  if(t==="domain"){
    const r=await fetch(`https://api.domainsdb.info/v1/domains/search?domain=${q}`);
    const d=await r.json();
    d.domains?.slice(0,3).forEach(x=>{
      results.innerHTML+=card("Domain",
        `Domain: ${x.domain}<br>
         Country: ${x.country}<br>
         Created: ${x.create_date}`);
    });
  }

  /* DNS */
  if(t==="dns"){
    const r=await fetch(`https://dns.google/resolve?name=${q}&type=A`);
    const d=await r.json();
    d.Answer?.forEach(a=>{
      results.innerHTML+=card("DNS Record",`IP: ${a.data}`);
    });
  }

  /* REVERSE IP */
  if(t==="reverse"){
    const r=await fetch(`https://api.hackertarget.com/reverseiplookup/?q=${q}`);
    const d=await r.text();
    results.innerHTML+=card("Reverse IP",d.replace(/\n/g,"<br>"));
  }

  /* PHONE */
  if(t==="phone"){
    const r=await fetch(`https://api.hackertarget.com/phone/?q=${q}`);
    const d=await r.text();
    results.innerHTML+=card("Phone Operator",d.replace(/\n/g,"<br>"));
  }
}
</script>

</body>
</html>
